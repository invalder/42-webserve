# Simplified Nginx Configuration File with Multiple Server Blocks

# Configuration for the first server
server {
    listen 80;
    server_name example.com;
    root /var/www/example;

    location / {
        try_files $uri $uri/ =404;
    }
}

# Configuration for the second server
server {
    listen 80;
    server_name subdomain.example.com;
    root /var/www/subdomain;

    location / {
        try_files $uri $uri/ =404;
    }
}

# Configuration for the third server
server {
    listen 80;
    server_name anotherexample.com;
    root /var/www/anotherexample;

    location / {
        try_files $uri $uri/ =404;
    }
}
